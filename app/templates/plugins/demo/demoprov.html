<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

<h2>Demo HTML</h2>

<p>This is a demo page. Tool developer can implement their own provenance visualization using the userdata object.</p>
<span id="dataDiv"></span>

<div>
<a href="http://127.0.0.1:5000/static/biodsl-help.html">Here is the manual</a>
</div>

<script>
    $(document).ready(function(){
        window.addEventListener('message', function(event) {
            var origin = event.origin || event.originalEvent.origin; // For Chrome, the origin property is in the event.originalEvent object.
            // if (origin !== "http://localhost:5000") /*the container's domain url*/
            //     return;
            if (typeof event.data == 'object' && event.data.call=='sendValue') {
                // alert(event.data.value)
                $("#dataDiv").text(event.data.value)
            }
        }, false);
    });
</script>

</body>
</html>
